<html>
<head>
    <title>HTML5 Assignment 1</title>
    <style>
        body {
            background-color: hsl(154, 100%, 35%);
        }

        #form {
            background-color: white;
            max-width: 400px;
            display: block;
            margin: auto;
            padding-top: 25px;
        }

        #label_name,
        #label_email,
        #label_age,
        #label_describe,
        #label_radio,
        #label_checkbox,
        #label_comments_suggestion {
            padding-left: 20px;
            font-size: 16px;
        }

        #checkbox,
        #radiobox {
            font-size: 16px;
            margin-left: 8px 0px;
            margin-top: 8px;
            padding: 0px 3px;
        }

        input[type=checkbox],
        input[type=radio] {
            margin-left: 20px;
            margin-top: 8px;
        }

        #name,
        #email,
        #age {
            width: 350px;
            height: 20px;
            display: inline-block;
            border: 1px solid rgb(71, 70, 70);
            border-radius: 4px;
            margin-left: 20px;
            margin-bottom: 8px;
            padding-bottom: 15px;
            padding-top: 20px;
            margin-top: 8px;
            padding-left: 15px;

        }

        #describe {
            padding: 7px 125px;
            margin-left: 20px;
            border: 1px solid rgb(71, 70, 70);
            border-radius: 4px;
            margin-top: 8px;
        }

        h3 {
            text-align: center;
        }

        #submit {
            margin-bottom: 20px;
            border: 1px solid;
            border-radius: 4px;
            width: 350px;
            height: 25px;
            margin-left: 20px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            background-color: hsl(154, 100%, 35%);

        }

        #comments_suggestion {
            margin-left: 20px;
            margin-top: 8px;
        }
    </style>
</head>

<body>
    <h3>Anguler Form</h3>
    <div id="form">
        <form action="">
            <label for="name" id="label_name"> Name </label><br>
            <input type="text" name="inp_name" id="name" placeholder="Enter Your Name" autocomplete="off"><br><br>
            <label for="email" id="label_email"> Email </label><br>
            <input type="email" name="inp_email" id="email" placeholder="Enter Your Email" autocomplete="off"><br><br>
            <label for="age" id="label_age">Age</label><br>
            <input type="number" name="inp_age" id="age" placeholder="Enter Your Age" autocomplete="off"><br><br>
            <label id="label_describe">Which option best describes you?</label><br>
            <select name="describe" id="describe">
                <option value="Intern">Intern</option>
                <option value="Professional">Professional</option>
                <option value="Other">Other</option>
            </select><br><br>
            <label id="label_radio">Would you recommend Anguler to a friend? </label><br>
            <input type="radio" name="inp_recommend" id="inp_yes" value="yes">
            <label for="radiobox" id="radiobox">Yes</label><br>
            <input type="radio" name="inp_recommend" id="inp_no" value="no">
            <label for="radiobox" id="radiobox">No</label><br>
            <input type="radio" name="inp_recommend" id="inp_maybe" value="maybe">
            <label for="radiobox" id="radiobox">Maybe</label><br><br>
            <label id="label_checkbox">Languages and Frameworks known(<span onclick="selects()">Check all that
                    apply</span>)</label><br>
            <input type="checkbox" name="inp_c" id="inp_c" value="C">
            <label for="checkbox" id="checkbox">C</label><br>
            <input type="checkbox" name="inp_c++" id="inp_c++" value="C++">
            <label for="checkbox" id="checkbox">C++</label><br>
            <input type="checkbox" name="inp_c#" id="inp_c#" value="C#">
            <label for="checkbox" id="checkbox">C#</label><br>
            <input type="checkbox" name="inp_java" id="inp_java" value="Java">
            <label for="checkbox" id="checkbox">Java</label><br>
            <input type="checkbox" name="inp_python" id="inp_python" value="Python">
            <label for="checkbox" id="checkbox">Python</label><br>
            <input type="checkbox" name="inp_javascript" id="inp_javascript" value="JavaScript">
            <label for="checkbox" id="checkbox">JavaScript</label><br>
            <input type="checkbox" name="inp_react" id="inp_react" value="React">
            <label for="checkbox" id="checkbox">React</label><br>
            <input type="checkbox" name="inp_anguler" id="inp_anguler" value="Anguler">
            <label for="checkbox" id="checkbox">Anguler</label><br>
            <input type="checkbox" name="inp_django" id="inp_django" value="Django">
            <label for="checkbox" id="checkbox">Django</label><br>
            <input type="checkbox" name="inp_spring" id="inp_spring" value="Spring">
            <label id="checkbox">Spring</label><br><br>
            <label for="comments_suggestion" id="label_comments_suggestion">Any comments or suggestions</label><br>
            <textarea name="comments_suggestion" id="comments_suggestion" cols="45" rows="4"></textarea><br><br>
            <button type="submit" id="submit">Submit</button><br>
        </form>
    </div>
    <script type="text/javascript">
        function selects() {
            var ele = document.getElementsByName('check');
            //console.log(ele.length) 
            for (var i = 0; i < ele.length; i++) {
                ele[i].checked = true;
            }
        } 
    </script>
</body>

</html>
