<div class="container mt-5 bg-info" *ngIf="listitem.length != 0">
  <h3>Added Item List</h3>

  <table class="table mt-3">
    <thead class="thead-light">
      <tr>
        <th>Items No</th>
        <th>Item Name</th>
        <th>Delete Item</th>
        <th>Cart Item</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let i of listitem; index as listitemno">
        <td>{{ listitemno + 1 }}</td>
        <td>{{ i }}</td>
        <td>
          <button (click)="DeleteItem(i)" class="btn btn-danger">
            Remove Item
          </button>
        </td>
        <td>
          <button (click)="CartItem(i)" class="btn btn-primary">
            Cart Item
          </button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<br /><br />
